<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="app">
        <div class="heading">
            <input class="input" type="text" id="taskInput" placeholder="Wprowadź zadanie...">
            <button class="button" id="inputButton" onclick="addTask()">Dodaj zadanie</button>
            <button class="button" id="undoButton" onclick="undoReturn()">Przywróć</button>
        </div>

		<h1 class="list-header" onclick="toggleList('list1')">Pilne</h1>
		<ul class="task-list" id="list1"></ul>

		<h1 class="list-header" onclick="toggleList('list2')">Na później</h1>
		<ul class="task-list" id="list2"></ul>

		<h1 class="list-header" onclick="toggleList('list3')">Praca</h1>
		<ul class="task-list" id="list3"></ul>

		<h1 class="list-header" onclick="toggleList('list4')">Urodziny</h1>
		<ul class="task-list" id="list4"></ul>
	</div>
    
    <div id="deleteModal" class="modal">
        <div class="modal-text" id="question"></div>
        
        <div class="button-box">
			<button class="button" id="buttonYes">Yes</button>
			<button class="button" id="buttonNo">No</button>
        </div>
    </div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
